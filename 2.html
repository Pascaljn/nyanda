<!DOCTYPE html>
<html>
    <head>
        <title>Nested and Definition List</title>
        
    </head>
    <body>
        <h1 style="text-align: center;">to illustrate nested and definition list tags</h1>
        <br>
       <h2>An ordered nested List</h2>
        <ol>
            <li>Coffee</li>
            <li>Green tea</li>
            <ol type="a">
                <li>Black tea</li>
                <li>Green tea</li>
                <ol type="i">
                    <li>china</li>
                    <li>Africa</li>
                </ol>
            </ol>
            <li>Milk</li>
        </ol>
        <h3>A Definition List</h3>
        <dl>
            <dt>Bangalore</dt>
            <dd>- Capital City of Kamataka</dd>
            <dt>Mumbai</dt>
            <dd>- Capital City of Maharashtra</dd>
        </dl>
    </body>
</html>
