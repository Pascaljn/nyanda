<!DOCTYPE html>
<html>
    <head>
        <title>Assignment </title>
    </head>
    <body>
        <h1 style="text-align: center;">To illustrate text formarting tags</h1>
        <p style="text-align: right;"><marquee>This is alternate marquee text</marquee></p>
        <p style="text-align: center;">This is <i>italized</i></p>
        <p style="text-align: center;">This is <u>underlined</u></p>
        <p style="text-align: center;">This is <b>bold</b></p>
        <p style="text-align: center;">This is <em>emphasized</em></p>
        <p style="text-align: center;">This is <strong>Strong text</strong></p>
        <p style="text-align: center;">This is <s> striked text</s></p>
        <p style="text-align: center;">This is<cite> computer code</cite></p> 
        <p style="text-align: center;">This is <sup>superscript</sup> code</p>
        <p style="text-align: center;">This  is <sub>subscript</sub> code</p>
        <p style="text-align: center;">This is <small>small</small></p>

    </body>
</html>
